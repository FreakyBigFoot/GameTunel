<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Server Bridge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- Top Banner for Active Game and Server -->
  <div class="bg-primary text-white p-3 mb-3" id="active-banner" style="display: none;">
    <h3 id="active-game">Active Game: </h3>
    <h4 id="active-server">Active Server: </h4>
  </div>

  <div class="d-flex">
    <!-- Sidebar for Game List -->
    <nav class="bg-light border-end" id="sidebar" style="width: 250px; height: 100vh; overflow-y: auto;">
      <div class="p-3">
        <input type="text" class="form-control mb-3" id="game-search" placeholder="Search games...">
      </div>
      <ul class="list-group" id="game-list">
        <li class="list-group-item d-flex align-items-center" data-game="minecraft">
          <img src="assets/icons/minecraft.png" alt="Minecraft" class="me-2" style="width: 50px; height: 50px;">
          Minecraft
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-3">
      <h1>Game Server Configuration</h1>

      <!-- Add New Server Button -->
      <button class="btn btn-success mb-3" id="add-server-btn">Add New Server</button>

      <!-- New Server Form -->
      <div id="new-server-form" class="card mb-4 p-3" style="display: none;">
        <h2>Create or Edit Server</h2>
        <form id="server-config-form">
          <div class="mb-3">
            <label for="instance-name" class="form-label">Server Name</label>
            <input type="text" class="form-control" id="instance-name" required>
          </div>
          <div class="mb-3">
            <label for="server-files" class="form-label">Server Files Location</label>
            <div class="input-group">
              <input type="text" class="form-control" id="server-files" readonly required>
              <button type="button" class="btn btn-secondary" id="browse-btn">Browse</button>
            </div>
          </div>
          <div class="mb-3">
            <label for="server-icon" class="form-label">Server Icon</label>
            <input type="file" class="form-control" id="server-icon" accept="image/png">
            <img id="preview-icon" src="assets/icons/minecraft.png" alt="Server Icon Preview" class="mt-2" style="width: 50px; height: 50px;">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Save Server</button>
          <button type="button" class="btn btn-secondary mt-3" id="cancel-server-btn">Cancel</button>
        </form>
      </div>

      <h2>Existing Servers</h2>
      <div id="instance-list" class="list-group mb-4">
        <!-- Server instances will be dynamically added here -->
      </div>

      <!-- Server Details Panel -->
      <div id="server-details-panel" class="card p-3" style="display: none;">
        <h2>Server Details</h2>
        <form id="server-details-form">
          <div class="mb-3">
            <label for="edit-instance-name" class="form-label">Server Name</label>
            <input type="text" class="form-control" id="edit-instance-name" required>
          </div>
          <div class="mb-3">
            <label for="edit-server-port" class="form-label">Server Port</label>
            <input type="text" class="form-control" id="edit-server-port" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
          <button type="button" class="btn btn-secondary mt-3" id="cancel-details-btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
